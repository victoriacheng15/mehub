name: Markdown Linter

on:
  pull_request:
    branches: [main]
    paths:
      - '**/*.md'
      - 'src/content/blog/*.md'
  workflow_dispatch:

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
      - uses: victoriacheng15hub/platform-actions/markdown-linter@main
        with:
          md_paths: |
            **/*.md