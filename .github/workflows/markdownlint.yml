name: Markdown Linter

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: victoriacheng15hub/platform-actions/markdown-linter@main
        with:
          md_paths: |
            src/content/blog/**/*.md