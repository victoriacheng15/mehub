name: Publish Post

on:
  schedule:
    - cron: "30 0 * * 2"
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      AUTHOR_EMAIL: "${{ github.actor }}@users.noreply.github.com"
      AUTHOR_NAME: "${{ github.actor }}"
      GH_TOKEN: ${{ github.token }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Publish Post Script
        run: ./scripts/publish-post.sh
