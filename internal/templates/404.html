{{ define "content" }}
<div class="flex flex-col items-center justify-center gap-8 py-20 text-center">
    <div class="flex flex-col gap-4">
        <h1 class="text-6xl font-extrabold text-secondary-500">404</h1>
        <h2 class="text-2xl font-bold text-primary-100">Page Not Found</h2>
    </div>
    
    <p class="text-lg text-secondary-200 max-w-md">
        Oops! It seems the page you're looking for doesn't exist or has been moved.
    </p>

    <div class="grid grid-cols-1 gap-px border border-secondary-900/30 overflow-hidden w-full max-w-sm mt-4">
        <a href="{{ .PathPrefix }}index.html" class="flex items-center justify-center p-6 bg-secondary-100 hover:bg-secondary-200">
            <span class="text-lg font-bold text-primary-800">Return Home</span>
        </a>
        <a href="{{ .PathPrefix }}blog.html" class="flex items-center justify-center p-6 bg-secondary-100 hover:bg-secondary-200">
            <span class="text-lg font-bold text-primary-800">Read My Blog</span>
        </a>
    </div>
</div>
{{ end }}
