{{ define "content" }}
<div class="flex flex-col gap-12">
    <h1 class="text-3xl font-bold text-secondary-500">Archive</h1>
    
    <div class="flex flex-col gap-8">
        {{ range .ArchiveYears }}
        {{ $year := . }}
        <details class="flex flex-col gap-4 group" {{ if eq $year $.CurrentYear }}open{{ end }}>
            <summary class="flex items-center justify-between cursor-pointer list-none">
                <h2 class="text-2xl font-bold text-secondary-400">{{ $year }}</h2>
                <span class="text-secondary-400 transform group-open:rotate-180 transition-transform duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                </span>
            </summary>
            <div class="grid grid-cols-1 gap-px border border-secondary-900/30 overflow-hidden mt-4">
                {{ range (index $.Archive $year) }}
                <a href="blog/{{ .Slug }}.html" class="flex items-center gap-4 p-2 bg-secondary-100 hover:bg-secondary-200 transition-colors group">
                    <time class="text-sm text-primary-700 font-medium whitespace-nowrap">{{ .Date.Format "Jan 02" }}</time>
                    <h3 class="font-bold text-primary-900 group-hover:text-primary-600 transition-colors">
                        {{ .Title }}
                    </h3>
                </a>
                {{ end }}
            </div>
        </details>
        {{ end }}
    </div>
</div>
{{ end }}
